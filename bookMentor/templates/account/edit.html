{% extends "base.html" %}
{% block title %}Edit profile{% endblock %}
{% block content %}
    <h1 class="text-center">Edit your profile</h1>
    <br>
    <div class="d-flex justify-content-center">
        <form method="post" enctype="multipart/form-data">
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Save changes"></p>
        </form>
    </div>
{% endblock %}

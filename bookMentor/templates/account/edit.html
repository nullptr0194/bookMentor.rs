{% extends "base.html" %}
{% block title %}Edit profile{% endblock %}
{% block content %}
    <h1>Edit your profile</h1>
    <form method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Save changes"></p>
    </form>
    <p>Go back to <a href="{% url "account:dashboard" %}">dashboard</a></p>
{% endblock %}

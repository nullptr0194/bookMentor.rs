{% extends "base.html" %}
{% block title %}bookMentor.rs | Module Courses{% endblock %}
{% block content %}
    <h1>Module Courses</h1>
    <br>
    {% for course in courses %}
        <h2>
            <a href="{% url "account:course_detail" course.kurs %}">
                {{ course.kurs }}
            </a>
        </h2>
        <p> Obavezan/Izborni: {{ course.o_i }}
        </p>
        <hr>
    {% endfor %}
    {% include "pagination.html" with page=courses %}
{% endblock %}

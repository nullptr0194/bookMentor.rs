{% extends "base.html" %}
{% block title %}bookMentor.rs | All Courses{% endblock %}
{% block content %}
    <h1>Courses</h1>
    {% for course in courses %}
        <h2>
            <a href="{{ course.get_absolute_url }}">
                {{ course.kurs }}
            </a>
        </h2>
        <p> Obavezan/Izborni: {{ course.o_i }}
        </p>
        <hr>
    {% endfor %}
    {% include "pagination.html" with page=courses %}
{% endblock %}

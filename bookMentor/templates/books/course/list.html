{% extends "base.html" %}
{% block title %}bookMentor.rs | All Courses{% endblock %}
{% block content %}
    <h1 class="text-center">Courses</h1>
    <br>
    <ul>
        {% for course in courses %}
            <li>
                <h2>
                    <a href="{{ course.get_absolute_url }}">
                        {{ course.kurs }}
                    </a>
                </h2>
                <p> Obavezan/Izborni: <b>{{ course.o_i }}</b>
                </p>
            </li>
        {% endfor %}
    </ul>
    {% include "pagination.html" with page=courses %}
{% endblock %}
